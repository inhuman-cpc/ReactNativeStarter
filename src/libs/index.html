<!DOCTYPE html>
<html>
<head>
  <title>Hello Static World</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <script src="ccbridge.sdk.js"></script>
  <style type="text/css">
    body {
      display: flex;
      background: azure;
      justify-content: center;
      align-content: center;
      padding: 2rem;
    }

    button {
      text-align: center;
      align-self: center;
    }
  </style>
</head>
<body>
<div id="container">
  <button id="button" onclick="clickHandler();">Send to RN</button>
  <br>
  <a href="https://www.baidu.com/">baidu</a>
</div>
<script>
  window.counter = 0

  function clickHandler() {
    window.counter += 1
    window.ccbridge.callHandler('handleDataReceived', window.counter, function (res) {
      window.document.body.setAttribute("style", "background-color: " + res)
    }, function (err) {
      window.document.body.setAttribute("style", "background-color: " + err)
    })
  }
</script>
</body>
</html>
